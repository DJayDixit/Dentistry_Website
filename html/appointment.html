    <link rel="stylesheet" href="../css/style_nav_end.css">

    <title>Appointment</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <nav>
                <ul class="primary-nav">
                    <li class="nav-object"><a href="index.html">Home</a></li>
                    <li class="nav-object"><a href="about-us.html">About us</a></li>
                    <li class="nav-object"><a href="services.html">Services</a></li>
                    <ul class="nav-object drop_down" id="services">
                </ul>
            
            </nav>
            
            <a class="logo-link" href="index.html"><span class="logo-text-1">2</span><sup><span class="logo-text-2">nd</span></sup></a>
            
            <nav>

                <ul class="secondary-nav">
                    <li class="nav-object"><a href="contact-us.html">Contact us</a></li>
                    <li class="current appointment-cta"><a href="appointment.html">Book a smile</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="appointmetn-top">
            <h1 class="appointment">Book a smile Today! :)</h1>
        </div>

        <div class="appointmetn-bottom">
            <form action="https://formsubmit.co/jaydixit613@gmail.com" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input class="email" type="email" id="email" name="email" required>

                <label for="phone">Contact Number</label>
                <input type="text" id="phone" name="phone">

                <label for="service">Service</label>
                    <input list="service_list" required>
                        <datalist id="service_list">
                            <option value="Service 1">                 
                            <option value="Service 2">
                            <option value="Service 3">                   
                            <option value="Service 4">
                        </datalist>
                
                    <input type="hidden" name="_autoresponse" value="your custom message">
                    <input type="hidden" name="_next" value="https://bannered-shape.000webhostapp.com/thankyou.html">              
                    <button type="submit" class="send-message-cta">Submit</button>
            </form>

        </div>
        
    </section>

    <section class="page-end">

        <ul class="primary-end">
            <li class="end-link"><a href="index.html">Home</a></li>
            <li class="end-link"><a href="about-us.html">About us</a></li>
            <li class="end-link"><a href="services.html">Services</a></li>
            <li class="logo-link-end"><a href="index.html"><span class="logo-text-1">2</span><sup><span class="logo-text-2">nd</span></sup></a></li>
            <li class="end-link"><a href="contact-us.html">Contact us</a></li>
            <li class="end-link"><a href="appointment.html">Book a smile</a></li>
        </ul>  
        
        <ul class="secondary-end">
            <li class="social-media"><a href="https://www.instagram.com"><img id="ig" class="social-media-images" src="../images/instagram-6648896_640.svg" alt="instagram" width="50" height="50"></a></li>
            <li class="social-media"><a href="https://www.youtube.com"><img id="yt" class="social-media-images" src="../images/youtube-black-logo.svg" alt="youtube" width="100" height="50"></a></li>
            <li class="social-media"><a href="https://www.facebook.com"><img id="fb" class="social-media-images" src="../images/fb.svg" alt="facebook" width="50" height="50"></a></li>
        </ul>

    </section>
